
<include file="Public/tpl/left.html" />
<div class="admin_right">
    <include file="Public/tpl/top_userinfo.html" />
 
    <div class="change_password">用户管理</div>
    <form id="editForm" action="__INDEX__/admin/editSave">
        <table cellspacing="0" cellpadding="0" class="issue_tab">
            <tr>
                <td width="80">姓名</td>
                <td class="issue_td"><input class="name" type="text" name="name" value="{$data.name}" /></td>
            </tr>
            <tr>
                <td width="80">密码</td>
                <td class="issue_td"><input class="name" type="password" name="code" value="" /></td>
            </tr>
             
            <tr>
                <td>用户类型</td>
                <td style="text-align:left;">
                    <div class="itemList">
                        <volist name="Think.config.ROLE_TYPES" id="U">
                            <label><input class="radio" type="radio" name="role_id" value="{$key}" <eq name="key" value="$data.type"> checked="checked"</eq> />{$U}</label>
                        </volist></div>
                </td>
            </tr> 
            <tr>
                <td></td>
                <td>
                    <a href="__INDEX__/Admin/index" class="btn fr">返回</a>
                    <a href="javascript:void(0)" class="btn fr" id="btn_submit">确定</a>
                </td>
            </tr>
        </table>
        <input type="hidden" name="id" value="{$data.id}" />
    </form>
</div>

<load href="__JS__/jq/form.js" />
<script type="text/javascript">
    Poster('Admin');
</script>
