
<include file="Public/tpl/left.html" />
<div class="admin_right">
    <include file="Public/tpl/top_userinfo.html" />
 
    <div class="change_password">用户管理</div>
    <form id="editForm" action="__INDEX__/admin/addSave">
        <table cellspacing="0" cellpadding="0" class="issue_tab">
            <tr>
                <td width="80">姓名</td>
                <td class="issue_td"><input class="name" type="text" name="name" value="" /></td>
            </tr>
            <tr>
                <td width="80">密码</td>
                <td class="issue_td"><input class="name" type="password" name="code" value="" /></td>
            </tr>
             
            <tr >
                <td>用户类型</td>
                <td style="text-align:left;">
                    <div class="schoolTypeList">
                        <volist name="Think.config.ROLE_TYPES" id="U">
                            <label><input class="radio" onclick="showSchoolList(this.value)" type="radio" name="role_id" value="{$key}" <eq name="key" value="$data.type"> checked="checked"</eq> />{$U}</label>
                        </volist></div>
                </td>
            </tr>
            <tr class="school_id_list">
                <td width="80">学校</td>
                <td>
                    <select name="school_id">
                        <option value="0">请选择</option>
                        <volist name="schoolInfo" id="school">
                            <option value="{$school.id}"<eq name="school.id" value="$data.school_id"> selected="selected"</eq>>{$school.name}</option>
                        </volist>
                    </select>
                    
                     
            </td>
            </tr>                
  
            
            <tr>
                <td></td>
                <td>
                    <a href="__INDEX__/Admin/index" class="btn fr">返回</a>
                    <a href="javascript:void(0)" class="btn fr" id="btn_submit">确定</a>
                </td>
            </tr>
        </table>
    </form>
</div>

<load href="__JS__/jq/form.js" />
<script type="text/javascript">
    
$(document).ready(function(){
    $(".school_id_list").hide();
    
});
    function showSchoolList(schoolType) {
        var schoolType = schoolType;
        if (schoolType == 1) {
            $(".school_id_list").hide();
        } else if (schoolType == 2) {
            $(".school_id_list").show();
        }
    }
    PosterDo('Admin','addSave');
</script>
