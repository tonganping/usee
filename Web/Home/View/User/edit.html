
<include file="Public/tpl/left.html" />
<div class="admin_right">
    <include file="Public/tpl/top_userinfo.html" />
    <tr>
        <th width="10%">类型</th>
        <th width="10%">注册时间</th>
    </tr>

    <div class="change_password">用户管理</div>
    <form id="editForm" action="__INDEX__/User/editSave">
        <table cellspacing="0" cellpadding="0" class="issue_tab">
            <tr>
                <td width="80">家长姓名</td>
                <td class="issue_td"><input class="name" type="text" name="name" value="{$data.name}" /></td>
            </tr>
            <tr>
                <td>宝贝姓名</td>
                <td class="issue_td"><input class="name" type="text" name="baby_name" value="{$data.baby_name}" /></td>
            </tr>
            <tr>
                <td>手机号</td>
                <td class="issue_td"><input class="name" type="text" name="cell_phone" value="{$data.cell_phone}" /></td>
            </tr>
            <tr>
                <td>关系</td>
                <td style="text-align:left;">
                    <div class="itemList">
                    <volist name="relation" id="R">
                        <label><input class="radio" type="radio" name="relation_type" value="{$key}" <eq name="key" value="$data.relation_type"> checked="checked"</eq> />{$R}</label>
                    </volist></div>
                </td>
            </tr>
            <tr>
                <td>所属班级</td>
                <td>
                    <select name="class_id">
                        <option value="0">请选择</option>
                        <volist name="class_list" id="class">
                            <option value="{$class.id}"<eq name="class.id" value="$data.class_id"> selected="selected"</eq>>{$class.name}</option>
                        </volist>
                    </select>
            </tr>
            <tr>
                <td>用户类型</td>
                <td style="text-align:left;">
                    <div class="itemList">
                        <volist name="Think.config.USER_TYPES" id="U">
                            <label><input class="radio" type="radio" name="type" value="{$key}" <eq name="key" value="$data.type"> checked="checked"</eq> />{$U}</label>
                        </volist></div>
                </td>
            </tr>
            <tr>
                <td>注册时间</td>
                <td>{$data.time_in_text}</td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a href="__INDEX__/User/index" class="fr">返回</a>
                    <a href="javascript:void(0)" class="btn fr" id="btn_submit">确定</a>
                </td>
            </tr>
        </table>
        <input type="hidden" name="id" value="{$data.id}" />
    </form>
</div>

<load href="__JS__/jq/form.js" />
<script type="text/javascript">
    Poster('User');
</script>
