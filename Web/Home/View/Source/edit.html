
<include file="Public/tpl/left.html" />
<div class="admin_right">
    <include file="Public/tpl/top_userinfo.html" />

    <div class="change_password">资源管理</div>
    <form id="editForm" action="__INDEX__/Source/editSave">
        <table cellspacing="0" cellpadding="0" class="issue_tab">
            <tr>
                <td width="80">名称</td>
                <td class="issue_td"><input class="name" type="text" name="name" value="{$data.name}" /></td>
            </tr> 
            <tr>
                <td>类型</td>
                <td style="text-align:left;">
                    <div class="itemList">
                        <volist name="Think.config.CAMERA_TYPES" id="T">
                            <label><input class="radio" type="radio" name="type" value="{$key}" <eq name="key" value="$data.type"> checked="checked"</eq> />{$T}</label>
                        </volist></div>
                </td>
            </tr>
            <tr>
                <td>网络地址</td>
                <td><input name="url" class="name" type="text" value="{$data.url}" /></td>
            </tr>
            <tr>
                <td>学校</td>
                <td>
                <select name="school_id">
                        <option value="0">请选择</option>
                        <volist name="schoolInfo" id="school">
                            <option value="{$school.id}"<eq name="school.id" value="$data.school_id"> selected="selected"</eq>>{$school.name}</option>
                        </volist>
                    </select>
            
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a href="__INDEX__/Source/index" class="fr">返回</a>
                    <a href="javascript:void(0)" class="btn fr" id="btn_submit">确定</a>
                </td>
            </tr>
        </table>
        <input type="hidden" name="id" value="{$data.id}" />
    </form>
</div>

<load href="__JS__/jq/form.js" />
<script type="text/javascript">
    Poster('Source');
</script>
