<include file="Public/tpl/left.html" />

<div class="admin_right">
    <include file="Public/tpl/top_userinfo.html" />

    <div class="data_list_bt">采集端配置信息列表</div>
    <div class="issue_div">
        <a href="__INDEX__/Collect/configAdd" class="btn" id="btn_edit">添加</a>
    </div>
    <form>
    <table class="data_list" width="100%" cellspacing="0" cellpadding="0">
        <tr>
            <th colspan="3">渠道号</th>
            <th colspan="6">
                <input type="text" name="account" value="{$account}" />
                <input type="submit" value="查询" />
            </th>
        </tr>
        <tr>
            <th width="3%">ID</th>
            <th width="7%">渠道号</th>
            <th width="20%">摄像头地址</th>
            <th width="20%">目标地址</th>
            <th width="5%">名称</th>
            <th width="14%">参数</th>
            <th width="8%">创建时间</th>
            <th width="8%">更新时间</th>
            <th width="10%">操作</th>
        </tr>
        <volist name="data_list" id="data">
        <tr>
            <td>{$data.id}</td>
            <td>{$data.account}</td>
            <td>{$data.source}</td>
            <td>{$data.target}</td>
            <td>{$data.name}</td>
            <td>{$data.args}</td>
            <td>{$data.create_time}</td>
            <td>{$data.update_time}</td>
            <td>
                <a href="__INDEX__/Collect/configEdit/id/{$data.id}">编辑</a>
                <a href="javascript:;" onclick="DeleterUrl('Collect', 'configDel', {$data.id});">删除</a>
            </td>
        </tr>
        </volist>
    </table>
    </form>
    <div class="pages">{$pager}</div>
</div>
